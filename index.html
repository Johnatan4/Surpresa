<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Para Meu Amor</title>
    <style>
        body {
            background-color: #ffafbd;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        .card-romantico {
            background: #f2e9e1; 
            padding: 25px;
            border-radius: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            width: 420px;
            animation: fadeIn 1s ease-in;
        }

        #treeCanvas {
            display: block;
            margin: 0 auto;
            max-width: 100%;
        }

        .titulo {
            color: #777;
            font-size: 0.9rem;
            margin-top: 15px;
            text-align: left;
            padding-left: 20px;
        }

        .contador-estilo {
            font-size: 1.3rem;
            font-weight: bold;
            color: #c9184a;
            margin-bottom: 10px;
            text-align: left;
            padding-left: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="card-romantico">
        <canvas id="treeCanvas" width="400" height="400"></canvas>
        <div class="titulo">Meu amor por você começou há...</div>
        <div id="clock" class="contador-estilo"></div>
    </div>

    <script>
        const canvas = document.getElementById('treeCanvas');
        const ctx = canvas.getContext('2d');

        // 1. Contador de Tempo Ajustado para 5 de Abril de 2025
        // Nota: No JavaScript, os meses começam em 0 (Janeiro = 0, Abril = 3)
        const dataInicio = new Date(2025, 3, 5); 

        function atualizarRelogio() {
            const agora = new Date();
            const diff = agora - dataInicio;
            
            // Se a data ainda não chegou (antes de abril de 2025), mostrará 0
            const diffPositiva = diff > 0 ? diff : 0;

            const dias = Math.floor(diffPositiva / 86400000);
            const horas = Math.floor((diffPositiva / 3600000) % 24);
            const mins = Math.floor((diffPositiva / 60000) % 60);
            const segs = Math.floor((diffPositiva / 1000) % 60);
            
            // Formatação em Português
            document.getElementById('clock').innerHTML = 
                `${dias} dias ${horas}h ${mins}m ${segs}s`;
        }
        setInterval(atualizarRelogio, 1000);
        atualizarRelogio();

        // 2. Lógica da Árvore de Corações (Efeito Nuvem)
        const particles = [];
        const colors = ['#ff4d6d', '#ff758f', '#c9184a', '#ffb3c1', '#ef233c', '#ff8fa3'];

        class HeartParticle {
            constructor() {
                this.reset();
            }

            reset() {
                const t = Math.random() * 2 * Math.PI;
                const r = 11 * Math.sqrt(Math.random()); 
                
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
                
                this.x = 200 + x * r;
                this.y = 190 + y * r;
                
                this.size = 2 + Math.random() * 4;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.opacity = Math.random();
                this.blinkSpeed = 0.005 + Math.random() * 0.01;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.translate(this.x, this.y);
                ctx.moveTo(0, 0);
                ctx.bezierCurveTo(-this.size, -this.size, -this.size * 1.5, this.size, 0, this.size * 1.3);
                ctx.bezierCurveTo(this.size * 1.5, this.size, this.size, -this.size, 0, 0);
                ctx.fill();
                ctx.restore();
            }

            update() {
                this.opacity -= this.blinkSpeed;
                if (this.opacity <= 0) {
                    this.reset();
                    this.opacity = 1;
                }
            }
        }

        for (let i = 0; i < 1500; i++) {
            particles.push(new HeartParticle());
        }

        function drawTrunk() {
            ctx.fillStyle = "#4e342e";
            ctx.beginPath();
            ctx.moveTo(195, 400);
            ctx.quadraticCurveTo(200, 320, 198, 260);
            ctx.lineTo(202, 260);
            ctx.quadraticCurveTo(200, 320, 205, 400);
            ctx.fill();
        }

        function loop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawTrunk();
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(loop);
        }

        loop();
    </script>
</body>
</html>
